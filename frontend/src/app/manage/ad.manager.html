<h2>Please Enter Property Information</h2>
<form class="example-container">
      
        <mat-form-field>
                <input matInput placeholder="Location" name="locationInput" [(ngModel)]="location">
        </mat-form-field>

        <mat-form-field>
                <input matInput placeholder="Price" name="priceInput" type="text" [(ngModel)]="price">
        </mat-form-field>

        <mat-form-field>
                <input matInput placeholder="Contat No" name="contactNoInput" type="text" [(ngModel)]="contactNo">
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="Description" (change)="updateDescription($event.target.value)"></textarea>
        </mat-form-field>
     
        <h4 class="mat-h4 mat-subheading-1">Are you an agent?</h4>
        <mat-form-field>
                        <select matNativeControl required (change)="onIsAgentChange($event)">
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                
                        </select>
        </mat-form-field>
  
        <h4 class="mat-h4 mat-subheading-1">Upload an image</h4>
       
        <input type="file"  (change)="onFileChange($event)"/>
       
       
   
        
</form>



<p>{{serverMsg}}</p>

<button mat-raised-button (click)="save($event)">Publish</button>
